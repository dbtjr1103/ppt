<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent 시대의 도래</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f4f8;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #e6f3ff 100%);
            overflow: hidden;
        }
        .title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #0056b3;
            opacity: 0;
            animation: fadeInDown 0.8s forwards;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#0056b320 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }
        .circuit-line {
            position: absolute;
            background-color: rgba(0, 86, 179, 0.1);
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        .logo {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .point-text {
            color: #0056b3;
            font-weight: 700;
        }
        .highlight-box {
            background-color: rgba(0, 86, 179, 0.05);
            border-left: 4px solid #0056b3;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
        }
        .ai-icon-container {
            position: absolute;
            right: 80px;
            top: 180px;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(0,86,179,0.05) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }
        .ai-connections {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .connection {
            position: absolute;
            background-color: rgba(0, 86, 179, 0.1);
            transform-origin: left center;
            height: 2px;
            opacity: 0;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes extend {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-start items-center">
        <!-- 배경 패턴 -->
        <div class="grid-pattern"></div>
        
        <!-- 회로 라인 장식 -->
        <div class="circuit-line" style="top: 150px; left: 0; width: 25%; height: 3px;"></div>
        <div class="circuit-line" style="top: 450px; right: 0; width: 35%; height: 3px;"></div>
        <div class="circuit-line" style="top: 0; left: 200px; width: 3px; height: 20%;"></div>
        <div class="circuit-line" style="bottom: 0; right: 350px; width: 3px; height: 25%;"></div>
        
        <!-- 메인 콘텐츠 -->
        <div class="content-wrapper w-full p-16">
            <h1 class="title mb-12">AI Agent 시대의 도래</h1>
            
            <div class="flex flex-col space-y-6 max-w-2xl">
                <!-- 포인트 1 -->
                <div class="highlight-box" style="animation: slideIn 0.8s forwards 0.3s;">
                    <div class="flex items-start">
                        <i class="fas fa-robot text-3xl text-blue-500 mr-4 mt-1"></i>
                        <div>
                            <p class="text-lg mb-1"><span class="point-text">생성형 AI의 발전</span></p>
                            <p>ChatGPT 같은 생성형 AI로 <span class="point-text">코딩 지식 없이도</span> 누구나 AI Agent 개발 가능</p>
                        </div>
                    </div>
                </div>
                
                <!-- 포인트 2 -->
                <div class="highlight-box" style="animation: slideIn 0.8s forwards 0.6s;">
                    <div class="flex items-start">
                        <i class="fas fa-code-branch text-3xl text-blue-500 mr-4 mt-1"></i>
                        <div>
                            <p class="text-lg mb-1"><span class="point-text">다양한 구현 방식</span></p>
                            <p>챗봇, 코더, 빌더 등 다양한 형태로 Agent 구현 가능</p>
                        </div>
                    </div>
                </div>
                
                <!-- 포인트 3 -->
                <div class="highlight-box" style="animation: slideIn 0.8s forwards 0.9s; border-left: 4px solid #e74c3c;">
                    <div class="flex items-start">
                        <i class="fas fa-exclamation-triangle text-3xl text-red-500 mr-4 mt-1"></i>
                        <div>
                            <p class="text-lg mb-1" style="color: #e74c3c; font-weight: 700;">핵심 과제</p>
                            <p>단순히 Agent를 만드는 것이 아니라, <br><span style="color: #e74c3c; font-weight: 700; font-size: 1.2em;">WIZnet만의 강점을 녹여낸 경쟁력 있는 AI Agent</span> 개발이 중요</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- AI 아이콘 컨테이너 -->
            <div class="ai-icon-container" style="animation: pulse 3s infinite alternate;">
                <i class="fas fa-brain text-8xl" style="color: rgba(0, 86, 179, 0.2);"></i>
                <!-- 연결선 -->
                <div class="ai-connections">
                    <div class="connection" style="width: 80px; top: 50%; left: 50%; transform: rotate(-30deg); animation: extend 1s forwards 1.2s;"></div>
                    <div class="connection" style="width: 100px; top: 60%; left: 40%; transform: rotate(30deg); animation: extend 1s forwards 1.5s;"></div>
                    <div class="connection" style="width: 90px; top: 40%; left: 30%; transform: rotate(-10deg); animation: extend 1s forwards 1.8s;"></div>
                </div>
            </div>
        </div>
        
        <!-- 페이지 번호 -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-gray-500">
            2 / 14
        </div>
        
        <!-- 로고 -->
        <div class="logo">
            <img src="C:\Users\Benjamin\wiznet\ppt\wiznet_logo.svg" alt="WIZnet Logo">
        </div>
    </div>

    <script>
        // 추가 애니메이션 효과
        document.addEventListener('DOMContentLoaded', function() {
            const boxes = document.querySelectorAll('.highlight-box');
            boxes.forEach((box, index) => {
                box.addEventListener('mouseenter', () => {
                    box.style.transform = 'translateX(5px)';
                    box.style.boxShadow = '0 5px 15px rgba(0, 86, 179, 0.1)';
                });
                box.addEventListener('mouseleave', () => {
                    box.style.transform = 'translateX(0)';
                    box.style.boxShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>
