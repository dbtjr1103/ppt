<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIZnet의 차별화된 경쟁력</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f4f8;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #e6f3ff 100%);
            overflow: hidden;
        }
        .title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #0056b3;
            opacity: 0;
            animation: fadeInDown 0.8s forwards;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#0056b320 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }
        .circuit-line {
            position: absolute;
            background-color: rgba(0, 86, 179, 0.1);
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        .logo {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .advantage-card {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 86, 179, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            position: relative;
            overflow: hidden;
            border-left: 4px solid #0056b3;
        }
        .advantage-card:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 15px 30px rgba(0, 86, 179, 0.15);
        }
        .advantage-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #0056b3;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .advantage-icon {
            font-size: 2.5rem;
            color: #0056b3;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 86, 179, 0.1);
            border-radius: 50%;
        }
        .keyword {
            display: inline-block;
            color: #0056b3;
            font-weight: 700;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 2px;
        }
        .bg-pattern {
            position: absolute;
            right: -20px;
            bottom: -20px;
            font-size: 6rem;
            opacity: 0.05;
            color: #0056b3;
            transform: rotate(-15deg);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-start items-center">
        <!-- 배경 패턴 -->
        <div class="grid-pattern"></div>
        
        <!-- 회로 라인 장식 -->
        <div class="circuit-line" style="top: 120px; left: 0; width: 35%; height: 3px;"></div>
        <div class="circuit-line" style="top: 500px; right: 0; width: 25%; height: 3px;"></div>
        <div class="circuit-line" style="top: 0; left: 250px; width: 3px; height: 15%;"></div>
        <div class="circuit-line" style="bottom: 0; right: 300px; width: 3px; height: 20%;"></div>
        
        <!-- 메인 콘텐츠 -->
        <div class="content-wrapper w-full p-16">
            <h1 class="title mb-12">WIZnet의 차별화된 경쟁력</h1>
            
            <div class="grid grid-cols-3 gap-8 mt-4">
                <!-- W5500 경쟁력 -->
                <div class="advantage-card" style="animation: fadeInUp 0.8s forwards 0.3s;">
                    <div class="advantage-title">
                        <div class="advantage-icon">
                            <i class="fas fa-microchip"></i>
                        </div>
                        <span>Open HW 표준</span>
                    </div>
                    <p class="text-lg">
                        <span class="keyword">W5500</span>은 Open HW 생태계의 
                        <span class="text-xl font-bold block mt-2">de facto standard</span>
                    </p>
                    <div class="bg-pattern">
                        <i class="fas fa-microchip"></i>
                    </div>
                </div>
                
                <!-- 중국 대리점 경쟁력 -->
                <div class="advantage-card" style="animation: fadeInUp 0.8s forwards 0.6s;">
                    <div class="advantage-title">
                        <div class="advantage-icon">
                            <i class="fas fa-headset"></i>
                        </div>
                        <span>최고 서비스</span>
                    </div>
                    <p class="text-lg">
                        <span class="keyword">중국 대리점</span>의 뛰어난 
                        <span class="text-xl font-bold block mt-2">커스터머 서비스 역량</span>
                    </p>
                    <div class="bg-pattern">
                        <i class="fas fa-headset"></i>
                    </div>
                </div>
                
                <!-- 콘텐츠 큐레이션 경쟁력 -->
                <div class="advantage-card" style="animation: fadeInUp 0.8s forwards 0.9s;">
                    <div class="advantage-title">
                        <div class="advantage-icon">
                            <i class="fas fa-cubes"></i>
                        </div>
                        <span>콘텐츠 역량</span>
                    </div>
                    <p class="text-lg">
                        <span class="keyword">방대한 UCC</span> 분석·가공으로
                        <span class="text-xl font-bold block mt-2">콘텐츠 큐레이션 능력</span>
                    </p>
                    <div class="bg-pattern">
                        <i class="fas fa-cubes"></i>
                    </div>
                </div>
            </div>
            
            <!-- 하단 강조 메시지 -->
            <div class="mt-12 text-center" style="opacity: 0; animation: fadeInUp 0.8s forwards 1.2s;">
                <p class="text-xl font-medium">
                    지금은 이 <span class="text-blue-600 font-bold">핵심 역량</span>을 
                    <span class="text-blue-600 font-bold">AI로 자동화</span>해, 
                    고객에게 진짜 도움이 되는 
                    <span class="text-blue-600 font-bold text-2xl">Custom Service</span>를 
                    제공하려 합니다.
                </p>
            </div>
        </div>
        
        <!-- 페이지 번호 -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-gray-500">
            3 / 14
        </div>
        
        <!-- 로고 -->
        <div class="logo">
            <img src="..\wiznet_logo.svg" alt="WIZnet Logo">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.advantage-card');
            
            cards.forEach((card) => {
                card.addEventListener('mouseenter', () => {
                    const icon = card.querySelector('.advantage-icon');
                    icon.style.transform = 'scale(1.1)';
                    icon.style.transition = 'transform 0.3s ease';
                });
                
                card.addEventListener('mouseleave', () => {
                    const icon = card.querySelector('.advantage-icon');
                    icon.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
