<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIZnet AI 이니셔티브</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f4f8;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #e6f3ff 100%);
            overflow: hidden;
        }
        .title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #0056b3;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideDown 1s forwards 0.3s;
        }
        .subtitle {
            font-size: 1.8rem;
            color: #2c3e50;
            opacity: 0;
            transform: translateX(50px);
            animation: slideLeft 1s forwards 0.8s;
        }
        .presenter {
            font-size: 1.5rem;
            color: #5a6b7b;
            opacity: 0;
            animation: fadeIn 1s forwards 1.3s;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#0056b320 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }
        .circuit-line {
            position: absolute;
            background-color: rgba(0, 86, 179, 0.1);
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        .logo {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 120px;
            height: 120px;
        }
        .ai-icon {
            position: absolute;
            font-size: 8rem;
            color: rgba(0, 86, 179, 0.1);
            animation: pulse 3s infinite alternate;
        }
        .icon-1 {
            top: 100px;
            right: 150px;
        }
        .icon-2 {
            bottom: 120px;
            left: 100px;
        }
        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.1;
            }
            to {
                transform: scale(1.1);
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-center items-center">
        <!-- 배경 패턴 -->
        <div class="grid-pattern"></div>
        
        <!-- 회로 라인 장식 -->
        <div class="circuit-line" style="top: 200px; left: 0; width: 40%; height: 3px;"></div>
        <div class="circuit-line" style="top: 400px; right: 0; width: 30%; height: 3px;"></div>
        <div class="circuit-line" style="top: 0; left: 300px; width: 3px; height: 25%;"></div>
        <div class="circuit-line" style="bottom: 0; right: 400px; width: 3px; height: 20%;"></div>
        
        <!-- AI 아이콘 장식 -->
        <div class="ai-icon icon-1">
            <i class="fas fa-brain"></i>
        </div>
        <div class="ai-icon icon-2">
            <i class="fas fa-network-wired"></i>
        </div>
        
        <!-- 메인 콘텐츠 -->
        <div class="content-wrapper flex flex-col items-center justify-center py-20 px-16 w-full">
            <h1 class="title text-center mb-6">WIZnet AI 이니셔티브</h1>
            <h2 class="subtitle text-center mb-12">AI Agent 개발 방향과 비전</h2>
            <p class="presenter mt-10">
                <i class="fas fa-user-circle mr-2"></i>
                안녕하세요, Benjamin입니다.
            </p>
        </div>
        
        <!-- 로고 -->
        <div class="logo">
            <img src="..\wiznet_logo.svg" alt="WIZnet Logo">
        </div>
    </div>
</body>
</html>
