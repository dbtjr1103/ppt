<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이전트 협업 구조</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f4f8;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #e6f3ff 100%);
            overflow: hidden;
        }
        .title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #0056b3;
            opacity: 0;
            animation: fadeInDown 0.8s forwards;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#0056b320 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }
        .circuit-line {
            position: absolute;
            background-color: rgba(0, 86, 179, 0.1);
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        .logo {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .agent-card {
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 20px rgba(0, 86, 179, 0.1);
            opacity: 0;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 86, 179, 0.2);
        }
        .agent-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin: 0 auto 10px;
            transition: transform 0.3s ease;
        }
        .agent-title {
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 5px;
        }
        .agent-desc {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
        .agent-connector {
            position: absolute;
            background-color: rgba(0, 86, 179, 0.5);
            z-index: 1;
            opacity: 0;
        }
        .agent-line {
            position: relative;
        }
        .agent-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid rgba(0, 86, 179, 0.5);
            transform-origin: center bottom;
        }
        .database-background {
            position: absolute;
            bottom: 10px;
            right: 130px;
            width: 260px;
            height: 100px;
            background-color: rgba(0, 86, 179, 0.05);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 0.8s forwards 2.2s;
            border: 1px dashed rgba(0, 86, 179, 0.2);
        }
        
        /* 애니메이션 정의 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes drawLine {
            from {
                height: 0;
                opacity: 0;
            }
            to {
                height: 100%;
                opacity: 1;
            }
        }
        @keyframes drawHorizontalLine {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 100%;
                opacity: 1;
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col">
        <!-- 배경 패턴 -->
        <div class="grid-pattern"></div>
        
        <!-- 회로 라인 장식 -->
        <div class="circuit-line" style="top: 150px; left: 0; width: 25%; height: 3px;"></div>
        <div class="circuit-line" style="top: 550px; right: 0; width: 20%; height: 3px;"></div>
        <div class="circuit-line" style="top: 0; left: 350px; width: 3px; height: 10%;"></div>
        <div class="circuit-line" style="bottom: 0; right: 250px; width: 3px; height: 15%;"></div>
        
        <!-- 메인 콘텐츠 -->
        <div class="content-wrapper w-full px-12 py-10">
            <h1 class="title mb-6 ml-4">에이전트 협업 구조</h1>
            
            <!-- 에이전트 흐름도 -->
            <div class="relative flex flex-col items-center">
                <!-- 첫 번째 줄: 사용자 입력 -->
                <div class="agent-card mt-2 w-64" style="animation: fadeInDown 0.8s forwards 0.3s; border-top: 4px solid #FF6B6B;">
                    <div class="agent-icon" style="background-color: rgba(255, 107, 107, 0.2); color: #FF6B6B;">
                        <i class="fas fa-user-alt"></i>
                    </div>
                    <div class="agent-title text-red-500">User Input</div>
                    <div class="agent-desc">고객 질문 접수</div>
                </div>
                
                <!-- 연결선 1 -->
                <div class="agent-connector h-12 w-2" style="top: 156px; animation: drawLine 0.5s forwards 0.6s;"></div>
                <div class="agent-arrow" style="top: 167px; animation: fadeIn 0.3s forwards 1.1s;"></div>
                
                <!-- 두 번째 줄: Preprocessing Agent -->
                <div class="agent-card mt-6 w-64" style="animation: fadeIn 0.8s forwards 0.8s; border-left: 4px solid #36B9CC;">
                    <div class="agent-icon" style="background-color: rgba(54, 185, 204, 0.2); color: #36B9CC;">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="agent-title text-teal-500">Preprocessing Agent</div>
                    <div class="agent-desc">질문 의도 파악 및 정리</div>
                </div>
                
                <!-- 연결선 2 -->
                <div class="agent-connector h-12 w-2" style="top: 262px; animation: drawLine 0.5s forwards 1.1s;"></div>
                <div class="agent-arrow" style="top: 273px; animation: fadeIn 0.3s forwards 1.6s;"></div>
                
                <!-- 세 번째 줄: GateKeeper Agent -->
                <div class="agent-card mt-6 w-72" style="animation: fadeIn 0.8s forwards 1.3s; border-right: 4px solid #F6C23E;">
                    <div class="agent-icon" style="background-color: rgba(246, 194, 62, 0.2); color: #F6C23E;">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="agent-title text-yellow-600">GateKeeper Agent</div>
                    <div class="agent-desc">질문 유형 판단 후 적합한 전문 Agent로 연결</div>
                </div>
                
                <!-- 연결선 3 (분기) -->
                <div class="flex justify-center relative w-full">
                    <div class="agent-connector h-14 w-2" style="top: 370px; left: 640px; animation: drawLine 0.5s forwards 1.6s;"></div>
                    <!-- 수평선 -->
                    <div class="agent-connector h-2 w-3/4" style="top: 383px; left: 322px; animation: drawHorizontalLine 0.8s forwards 1.9s;"></div>
                </div>
                
                <!-- 네 번째 줄: Specialized Agents -->
                <div class="grid grid-cols-4 gap-6 mt-16">
                    <!-- Docs-QA Agent -->
                    <div class="agent-card" style="animation: fadeInUp 0.8s forwards 2.0s; border-bottom: 4px solid #4E73DF;">
                        <div class="agent-icon" style="background-color: rgba(78, 115, 223, 0.2); color: #4E73DF;">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="agent-title text-blue-600">Docs-QA Agent</div>
                        <div class="agent-desc">제품 문서·매뉴얼 질의응답</div>
                    </div>
                    
                    <!-- UCC Recommend Agent -->
                    <div class="agent-card" style="animation: fadeInUp 0.8s forwards 2.1s; border-bottom: 4px solid #1CC88A;">
                        <div class="agent-icon" style="background-color: rgba(28, 200, 138, 0.2); color: #1CC88A;">
                            <i class="fas fa-thumbs-up"></i>
                        </div>
                        <div class="agent-title text-green-600">UCC Recommend Agent</div>
                        <div class="agent-desc">UCC 콘텐츠 추천</div>
                    </div>
                    
                    <!-- Coding Agent -->
                    <div class="agent-card" style="animation: fadeInUp 0.8s forwards 2.2s; border-bottom: 4px solid #E74A3B;">
                        <div class="agent-icon" style="background-color: rgba(231, 74, 59, 0.2); color: #E74A3B;">
                            <i class="fas fa-code"></i>
                        </div>
                        <div class="agent-title text-red-600">Coding Agent</div>
                        <div class="agent-desc">개발 관련 코드 예시 제공</div>
                    </div>
                    
                    <!-- Sales Agent -->
                    <div class="agent-card" style="animation: fadeInUp 0.8s forwards 2.3s; border-bottom: 4px solid #9B59B6;">
                        <div class="agent-icon" style="background-color: rgba(155, 89, 182, 0.2); color: #9B59B6;">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="agent-title text-purple-600">Sales Agent</div>
                        <div class="agent-desc">제품·판매 정보 제공</div>
                    </div>
                </div>
                
                <!-- 화살표 배치 (수직선에서 각 전문 에이전트로) -->
                <div class="agent-arrow" style="transform: rotate(90deg); left: 292px; top: 376px; animation: fadeIn 0.3s forwards 2.4s;"></div>
                <div class="agent-arrow" style="transform: rotate(90deg); left: 452px; top: 376px; animation: fadeIn 0.3s forwards 2.4s;"></div>
                <div class="agent-arrow" style="transform: rotate(90deg); left: 610px; top: 376px; animation: fadeIn 0.3s forwards 2.4s;"></div>
                <div class="agent-arrow" style="transform: rotate(90deg); left: 770px; top: 376px; animation: fadeIn 0.3s forwards 2.4s;"></div>
                
                <!-- WIZnet 데이터베이스 배경 -->
                <div class="database-background">
                    <div class="flex items-center text-blue-800">
                        <i class="fas fa-database mr-2"></i>
                        <span>WIZnet 데이터</span>
                    </div>
                    <div class="flex justify-around w-full mt-2">
                        <div class="text-sm text-gray-600"><i class="far fa-file-alt mr-1"></i> Docs</div>
                        <div class="text-sm text-gray-600"><i class="fas fa-users mr-1"></i> UCC</div>
                        <div class="text-sm text-gray-600"><i class="far fa-comments mr-1"></i> Forum</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 페이지 번호 -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-gray-500">
            5 / 14
        </div>
        
        <!-- 로고 -->
        <div class="logo">
            <img src="C:\Users\Benjamin\wiznet\ppt\wiznet_logo.svg" alt="WIZnet Logo">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 에이전트 카드 호버 효과
            const cards = document.querySelectorAll('.agent-card');
            
            cards.forEach((card) => {
                card.addEventListener('mouseenter', () => {
                    const icon = card.querySelector('.agent-icon');
                    icon.style.transform = 'scale(1.2)';
                });
                
                card.addEventListener('mouseleave', () => {
                    const icon = card.querySelector('.agent-icon');
                    icon.style.transform = 'scale(1)';
                });
            });
            
            // Gate Keeper 카드 강조 효과
            setTimeout(() => {
                const gateKeeper = document.querySelectorAll('.agent-card')[2];
                gateKeeper.style.animation = 'pulse 2s infinite';
            }, 2500);
        });
    </script>
</body>
</html>
