<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIZnet AI Agent 개요</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f4f8;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #e6f3ff 100%);
            overflow: hidden;
        }
        .title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #0056b3;
            opacity: 0;
            animation: fadeInDown 0.8s forwards;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#0056b320 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }
        .circuit-line {
            position: absolute;
            background-color: rgba(0, 86, 179, 0.1);
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        .logo {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .rag-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }
        .rag-step {
            background-color: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 86, 179, 0.1);
            position: relative;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .rag-step:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 86, 179, 0.15);
        }
        .rag-icon {
            font-size: 2.5rem;
            color: white;
            background-color: #0056b3;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(0, 86, 179, 0.2);
            position: relative;
        }
        .rag-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #0056b3;
            margin-bottom: 5px;
        }
        .rag-desc {
            font-size: 1.1rem;
            color: #555;
        }
        .arrow {
            position: absolute;
            width: 100px;
            height: 20px;
            background: linear-gradient(90deg, rgba(0,86,179,0.3) 0%, rgba(0,86,179,0.9) 100%);
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            opacity: 0;
            border-radius: 10px;
        }
        .arrow::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 18px solid rgba(0,86,179,0.9);
        }
        .highlight-text {
            color: #0056b3;
            font-weight: 700;
        }
        .conclusion-box {
            background-color: rgba(0, 86, 179, 0.05);
            border-left: 4px solid #0056b3;
            padding: 15px 20px;
            border-radius: 0 8px 8px 0;
            margin-top: 30px;
            opacity: 0;
        }
        .glow-pulse {
            animation: glowPulse 2s infinite alternate;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes extendRight {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 100px;
                opacity: 1;
            }
        }
        @keyframes glowPulse {
            from {
                box-shadow: 0 0 5px rgba(0, 86, 179, 0.2);
            }
            to {
                box-shadow: 0 0 15px rgba(0, 86, 179, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col justify-start items-center">
        <!-- 배경 패턴 -->
        <div class="grid-pattern"></div>
        
        <!-- 회로 라인 장식 -->
        <div class="circuit-line" style="top: 180px; left: 0; width: 20%; height: 3px;"></div>
        <div class="circuit-line" style="top: 450px; right: 0; width: 30%; height: 3px;"></div>
        <div class="circuit-line" style="top: 0; left: 300px; width: 3px; height: 15%;"></div>
        <div class="circuit-line" style="bottom: 0; right: 200px; width: 3px; height: 25%;"></div>
        
        <!-- 메인 콘텐츠 -->
        <div class="content-wrapper w-full p-16 pb-0">
            <h1 class="title mb-8">WIZnet AI Agent 개요</h1>
            
            <!-- RAG 핵심 설명 -->
            <div class="mb-6 opacity-0" style="animation: fadeInUp 0.8s forwards 0.3s;">
                <p class="text-xl">
                    <span class="text-2xl font-bold text-blue-600">RAG</span> 
                    <span class="text-lg">(Retrieval-Augmented Generation)</span> 
                    기술이 WIZnet AI Agent의 핵심입니다
                </p>
            </div>
            
            <!-- RAG 프로세스 시각화 -->
            <div class="rag-container mt-8">
                <div class="grid grid-cols-3 gap-12 relative">
                    <!-- 단계 1: 사용자 질문 -->
                    <div class="rag-step" style="animation: fadeInUp 0.8s forwards 0.6s;">
                        <div class="rag-icon">
                            <i class="fas fa-question"></i>
                        </div>
                        <div class="rag-title">사용자 질문</div>
                        <div class="rag-desc">
                            사용자가 WIZnet 제품이나 서비스에 대해 질문합니다
                        </div>
                    </div>
                    
                    <!-- 화살표 1 -->
                    <div class="arrow" style="left: 30%; animation: extendRight 1s forwards 1.2s;"></div>
                    
                    <!-- 단계 2: 검색(Retrieval) -->
                    <div class="rag-step" style="animation: fadeInUp 0.8s forwards 0.8s;">
                        <div class="rag-icon glow-pulse">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="rag-title">검색 (Retrieval)</div>
                        <div class="rag-desc">
                            Agent가 WIZnet DB에서 <span class="highlight-text">관련 정보를 검색</span>합니다
                        </div>
                    </div>
                    
                    <!-- 화살표 2 -->
                    <div class="arrow" style="left: 63%; animation: extendRight 1s forwards 1.4s;"></div>
                    
                    <!-- 단계 3: 생성(Generation) -->
                    <div class="rag-step" style="animation: fadeInUp 0.8s forwards 1s;">
                        <div class="rag-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="rag-title">생성 (Generation)</div>
                        <div class="rag-desc">
                            검색된 정보를 바탕으로 자연스러운 답변을 생성합니다
                        </div>
                    </div>
                </div>
                
                <!-- 중요 결론 -->
                <div class="conclusion-box" style="animation: fadeIn 1s forwards 1.6s;">
                    <div class="flex items-center">
                        <i class="fas fa-lightbulb text-3xl text-blue-600 mr-4"></i>
                        <div>
                            <p class="text-xl font-medium">
                                <span class="highlight-text text-2xl">검색 정확도(Retrieval)</span>가 응답 품질을 좌우합니다
                            </p>
                            <p class="text-base mt-1 text-gray-600">정확한 검색 결과가 없으면 AI는 최선의 답변을 생성할 수 없습니다</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 페이지 번호 -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-gray-500">
            4 / 14
        </div>
        
        <!-- 로고 -->
        <div class="logo">
            <img src="..\wiznet_logo.svg" alt="WIZnet Logo">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const steps = document.querySelectorAll('.rag-step');
            
            steps.forEach((step) => {
                step.addEventListener('mouseenter', () => {
                    const icon = step.querySelector('.rag-icon');
                    icon.style.transform = 'scale(1.1)';
                    icon.style.transition = 'transform 0.3s ease';
                });
                
                step.addEventListener('mouseleave', () => {
                    const icon = step.querySelector('.rag-icon');
                    icon.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
