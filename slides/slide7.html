<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 상황 및 과제</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f4f8;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #e6f3ff 100%);
            overflow: hidden;
        }
        .title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #0056b3;
            opacity: 0;
            animation: fadeInDown 0.8s forwards;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#0056b320 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }
        .circuit-line {
            position: absolute;
            background-color: rgba(0, 86, 179, 0.1);
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        .logo {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 86, 179, 0.1);
            opacity: 0;
            transition: all 0.3s ease;
            position: relative;
        }
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 86, 179, 0.15);
        }
        .card-accent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            border-radius: 12px 12px 0 0;
        }
        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 14px;
            transition: transform 0.3s ease;
        }
        .chart-container {
            position: relative;
            height: 270px;
            opacity: 0;
            animation: fadeIn 0.8s forwards 0.6s;
        }
        .problem-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 8px;
            background-color: rgba(0, 86, 179, 0.05);
            margin-bottom: 10px;
            transition: all 0.3s ease;
            opacity: 0;
        }
        .problem-item:hover {
            background-color: rgba(0, 86, 179, 0.1);
            transform: translateX(5px);
        }
        .problem-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 14px;
            flex-shrink: 0;
        }
        .conclusion-banner {
            background: linear-gradient(90deg, rgba(0, 86, 179, 0.1) 0%, rgba(0, 86, 179, 0.05) 100%);
            border-left: 5px solid #0056b3;
            padding: 16px 24px;
            border-radius: 0 8px 8px 0;
            opacity: 0;
            animation: fadeIn 0.8s forwards 1.8s;
        }
        .percentage-container {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: rgba(220, 38, 38, 0.1);
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.8s forwards 1.2s;
        }
        .percentage-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(220, 38, 38, 0.7) 0%, rgba(220, 38, 38, 0.9) 100%);
            border-radius: 15px;
            width: 0;
            animation: fillBar 1.5s forwards 1.4s ease-out;
        }
        .percentage-number {
            position: absolute;
            top: 50%;
            left: 15%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeIn 0.5s forwards 2s;
        }
        .w5500-comparison {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.8s forwards 1.6s;
        }
        .comparison-item {
            background-color: white;
            border-radius: 10px;
            padding: 16px;
            width: 48%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        .comparison-arrow {
            font-size: 2rem;
            color: #0056b3;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fillBar {
            from {
                width: 0;
            }
            to {
                width: 15%;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col">
        <!-- 배경 패턴 -->
        <div class="grid-pattern"></div>
        
        <!-- 회로 라인 장식 -->
        <div class="circuit-line" style="top: 180px; left: 0; width: 25%; height: 3px;"></div>
        <div class="circuit-line" style="top: 450px; right: 0; width: 30%; height: 3px;"></div>
        <div class="circuit-line" style="top: 0; left: 300px; width: 3px; height: 15%;"></div>
        <div class="circuit-line" style="bottom: 0; right: 200px; width: 3px; height: 20%;"></div>
        
        <!-- 메인 콘텐츠 -->
        <div class="content-wrapper w-full px-14 py-10">
            <h1 class="title mb-6">현재 상황 및 과제</h1>
            
            <!-- 메인 카드: 실제 유의미한 콘텐츠 비율 -->
            <div class="info-card mb-8" style="animation: fadeIn 0.8s forwards 0.5s;">
                <div class="card-accent" style="background: linear-gradient(90deg, #dc2626, #ef4444);"></div>
                
                <div class="flex items-center">
                    <div class="icon-box mr-4" style="background-color: rgba(220, 38, 38, 0.1); color: #dc2626;">
                        <i class="fas fa-search"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-red-600">UCC 검색 결과 품질 분석</h3>
                        <p class="text-gray-700">많은 노력에도 불구하고 유의미한 콘텐츠는 소수에 불과합니다</p>
                    </div>
                </div>
                
                <!-- 유효 콘텐츠 비율 시각화 -->
                <div class="percentage-container">
                    <div class="percentage-fill"></div>
                    <div class="percentage-number">15%</div>
                </div>
                <div class="text-center text-sm text-gray-500 -mt-3">유의미한 콘텐츠 비율</div>
            </div>
            
            <!-- 그리드 레이아웃: 문제점과 과제 -->
            <div class="grid grid-cols-2 gap-6">
                <!-- 왼쪽: 주요 문제점 -->
                <div class="flex flex-col">
                    <h3 class="text-lg font-bold text-blue-700 mb-3">
                        <i class="fas fa-exclamation-triangle text-yellow-500 mr-2"></i>주요 문제점
                    </h3>
                    
                    <!-- 문제 아이템 -->
                    <div class="problem-item" style="animation: fadeInUp 0.5s forwards 0.8s;">
                        <div class="problem-icon" style="background-color: rgba(239, 68, 68, 0.1); color: #ef4444;">
                            <i class="fas fa-copy"></i>
                        </div>
                        <div>
                            <div class="font-bold">중복된 내용</div>
                            <div class="text-sm text-gray-600">동일 콘텐츠가 여러 번 검색됨</div>
                        </div>
                    </div>
                    
                    <div class="problem-item" style="animation: fadeInUp 0.5s forwards 1s;">
                        <div class="problem-icon" style="background-color: rgba(245, 158, 11, 0.1); color: #f59e0b;">
                            <i class="fas fa-unlink"></i>
                        </div>
                        <div>
                            <div class="font-bold">제품과 무관한 결과</div>
                            <div class="text-sm text-gray-600">관련성 낮은 콘텐츠 혼합</div>
                        </div>
                    </div>
                    
                    <div class="problem-item" style="animation: fadeInUp 0.5s forwards 1.2s;">
                        <div class="problem-icon" style="background-color: rgba(16, 185, 129, 0.1); color: #10b981;">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <div class="font-bold">내부 콘텐츠 혼합</div>
                            <div class="text-sm text-gray-600">공개되지 않은 내부 자료 포함</div>
                        </div>
                    </div>
                    
                    <!-- W5500 검색 결과 비교 -->
                    <div class="w5500-comparison">
                        <div class="comparison-item">
                            <div class="flex items-center justify-center">
                                <i class="fas fa-search text-blue-600 mr-2"></i>
                                <span class="text-lg font-bold">전체 UCC</span>
                            </div>
                            <div class="text-center text-3xl font-bold text-blue-800 mt-1">100%</div>
                        </div>
                        
                        <div class="comparison-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                        
                        <div class="comparison-item">
                            <div class="flex items-center justify-center">
                                <i class="fas fa-microchip text-blue-600 mr-2"></i>
                                <span class="text-lg font-bold">W5500 결과</span>
                            </div>
                            <div class="text-center text-3xl font-bold text-blue-800 mt-1">~50%</div>
                        </div>
                    </div>
                </div>
                
                <!-- 오른쪽: 차트와 결론 -->
                <div class="flex flex-col">
                    <!-- 차트 -->
                    <div class="chart-container mb-4">
                        <canvas id="contentQualityChart"></canvas>
                    </div>
                    
                    <!-- 결론 및 다음 단계 -->
                    <div class="conclusion-banner">
                        <h3 class="text-lg font-bold text-blue-800">
                            <i class="fas fa-hand-point-right mr-2"></i>사람의 손길이 필요한 시점
                        </h3>
                        <ul class="text-gray-700 mt-2">
                            <li class="mb-1"><i class="fas fa-check-circle text-green-500 mr-2"></i>노이즈 제거</li>
                            <li class="mb-1"><i class="fas fa-check-circle text-green-500 mr-2"></i>고품질 콘텐츠 선별</li>
                            <li class="mb-3"><i class="fas fa-check-circle text-green-500 mr-2"></i>메타데이터 강화</li>
                        </ul>
                        <div class="mt-2 border-t border-blue-200 pt-2">
                            <div class="flex items-center">
                                <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>
                                <div class="text-blue-800 font-medium">향후 계획:</div>
                            </div>
                            <div class="flex items-center justify-between mt-1">
                                <div class="flex items-center">
                                    <i class="fas fa-robot text-blue-500 mr-2"></i>
                                    <span class="text-gray-700">Search AI 적용</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-filter text-blue-500 mr-2"></i>
                                    <span class="text-gray-700">UCC 정제와 큐레이션 집중</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 페이지 번호 -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-gray-500">
            7 / 14
        </div>
        
        <!-- 로고 -->
        <div class="logo">
            <img src="C:\Users\Benjamin\wiznet\ppt\wiznet_logo.svg" alt="WIZnet Logo">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 문제 항목 상호작용
            const problemItems = document.querySelectorAll('.problem-item');
            problemItems.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    const icon = item.querySelector('.problem-icon');
                    icon.style.transform = 'scale(1.1)';
                });
                
                item.addEventListener('mouseleave', () => {
                    const icon = item.querySelector('.problem-icon');
                    icon.style.transform = 'scale(1)';
                });
            });
            
            // 콘텐츠 품질 차트
            const ctx = document.getElementById('contentQualityChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['유의미한 콘텐츠', '중복 콘텐츠', '관련 없는 콘텐츠', '내부용 콘텐츠'],
                    datasets: [{
                        data: [15, 35, 30, 20],
                        backgroundColor: [
                            'rgba(0, 86, 179, 0.8)',
                            'rgba(239, 68, 68, 0.6)',
                            'rgba(245, 158, 11, 0.6)',
                            'rgba(16, 185, 129, 0.6)'
                        ],
                        borderColor: [
                            'rgba(0, 86, 179, 1)',
                            'rgba(239, 68, 68, 0.8)',
                            'rgba(245, 158, 11, 0.8)',
                            'rgba(16, 185, 129, 0.8)'
                        ],
                        borderWidth: 2,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                boxWidth: 12,
                                font: {
                                    family: '"Noto Sans KR", sans-serif',
                                    size: 12
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: 'UCC 콘텐츠 품질 분석',
                            font: {
                                family: '"Noto Sans KR", sans-serif',
                                size: 16,
                                weight: 'bold'
                            },
                            color: '#0056b3',
                            padding: {
                                bottom: 15
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw}%`;
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
