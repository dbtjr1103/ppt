<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결론 및 Q&A</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body{font-family:'Noto Sans KR',sans-serif;margin:0;padding:0;overflow:hidden;background:#f0f4f8;}
        .slide-container{width:1280px;height:720px;position:relative;background:linear-gradient(135deg,#fff 0%,#e6f3ff 100%);overflow:hidden;}
        .title{font-size:2.8rem;font-weight:700;color:#0056b3;opacity:0;animation:fadeInDown .8s forwards;}
        .grid-pattern{position:absolute;top:0;left:0;width:100%;height:100%;background-image:radial-gradient(#0056b320 1px,transparent 1px);background-size:30px 30px;z-index:0;}
        .circuit-line{position:absolute;background:rgba(0,86,179,.1);z-index:0;}
        .content-wrapper{position:relative;z-index:1;}
        .conclusion-card{background:linear-gradient(135deg,#fff 0%,#f8fbff 100%);border-radius:16px;box-shadow:0 10px 25px rgba(0,86,179,.1);transition:.3s;opacity:0;animation:fadeIn .8s forwards;}
        .conclusion-card:hover{transform:translateY(-5px);box-shadow:0 15px 30px rgba(0,86,179,.15);}
        .key-message{display:flex;align-items:flex-start;margin-bottom:20px;opacity:0;animation:fadeInRight .5s forwards;}
        .key-message-icon{width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;margin-right:16px;flex-shrink:0;transition:.3s;}
        .key-message:hover .key-message-icon{transform:scale(1.1);}
        .qa-section{background:linear-gradient(135deg,rgba(0,86,179,.05) 0%,rgba(0,212,255,.05) 100%);border-radius:16px;padding:24px;border:1px solid rgba(0,86,179,.1);opacity:0;animation:fadeInUp .8s forwards .8s;position:relative;overflow:hidden;}
        .qa-icon{font-size:120px;position:absolute;bottom:-15px;right:-15px;color:rgba(0,86,179,.07);transform:rotate(-15deg);}
        .quote-box{background:#fff;border-radius:12px;padding:20px;box-shadow:0 5px 15px rgba(0,86,179,.07);position:relative;transition:.3s;opacity:0;animation:fadeInUp .5s forwards 1.2s;}
        .quote-box:hover{transform:translateY(-5px);box-shadow:0 10px 20px rgba(0,86,179,.12);}
        .quote-icon{position:absolute;top:-15px;left:20px;width:30px;height:30px;background:#0056b3;color:#fff;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 3px 10px rgba(0,86,179,.2);}
        .thank-you-bubble{background:linear-gradient(135deg,#0056b3 0%,#3b82f6 100%);color:#fff;border-radius:30px;padding:15px 30px;display:inline-block;font-weight:600;box-shadow:0 10px 25px rgba(0,86,179,.2);opacity:0;animation:scaleIn .5s forwards 1.5s;transition:.3s;}
        .thank-you-bubble:hover{transform:translateY(-5px) scale(1.03);box-shadow:0 15px 30px rgba(0,86,179,.25);}

        @keyframes fadeInDown{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:translateY(0);}}
        @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
        @keyframes fadeInRight{from{opacity:0;transform:translateX(-20px);}to{opacity:1;transform:translateX(0);}}
        @keyframes fadeInUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
        @keyframes scaleIn{from{opacity:0;transform:scale(.9);}to{opacity:1;transform:scale(1);}}
    </style>
</head>
<body>
    <div class="slide-container flex flex-col">
        <!-- 배경 패턴 -->
        <div class="grid-pattern"></div>

        <!-- 회로선 장식 -->
        <div class="circuit-line" style="top:180px;left:0;width:25%;height:3px;"></div>
        <div class="circuit-line" style="top:450px;right:0;width:30%;height:3px;"></div>
        <div class="circuit-line" style="top:0;left:300px;width:3px;height:15%;"></div>
        <div class="circuit-line" style="bottom:0;right:200px;width:3px;height:20%;"></div>

        <!-- 메인 콘텐츠 -->
        <div class="content-wrapper w-full px-14 py-10 h-full">
            <h1 class="title mb-8">결론 및 Q&A</h1>

            <div class="grid grid-cols-2 gap-8 h-full">
                <!-- 왼쪽: 핵심 메시지 -->
                <div class="flex flex-col justify-center">
                    <h3 class="text-2xl font-bold text-blue-700 mb-6" style="opacity:0;animation:fadeIn .8s forwards .2s;">
                        <i class="fas fa-lightbulb mr-3"></i> 핵심 메시지
                    </h3>

                    <!-- 핵심 메시지 카드 -->
                    <div class="conclusion-card p-8" style="animation-delay:.4s;">
                        <!-- 첫 번째 메시지 -->
                        <div class="key-message" style="animation-delay:.6s;">
                            <div class="key-message-icon" style="background:rgba(59,130,246,.1);color:#3B82F6;">
                                <i class="fas fa-database"></i>
                            </div>
                            <div>
                                <h4 class="text-xl font-bold text-gray-800 mb-2">정확한 데이터가 성공의 첫걸음</h4>
                                <p class="text-gray-600 text-lg leading-relaxed">
                                    특히 <strong class="text-blue-700">여러분의 고품질 UCC 큐레이션</strong>이 
                                    AI Agent 성공의 핵심입니다.
                                </p>
                            </div>
                        </div>
                        
                        <!-- 두 번째 메시지 -->
                        <div class="key-message" style="animation-delay:.8s;">
                            <div class="key-message-icon" style="background:rgba(16,185,129,.1);color:#10B981;">
                                <i class="fas fa-comments"></i>
                            </div>
                            <div>
                                <h4 class="text-xl font-bold text-gray-800 mb-2">여러분의 참여가 중요합니다</h4>
                                <p class="text-gray-600 text-lg leading-relaxed">
                                    <strong class="text-green-700">여러분의 아이디어와 피드백</strong>도 
                                    언제든 환영합니다.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 오른쪽: Q&A 및 마무리 -->
                <div class="flex flex-col justify-center">
                    <div class="qa-section">
                        <h3 class="text-2xl font-bold text-blue-700 mb-6 flex items-center">
                            <i class="fas fa-question-circle mr-3"></i> Q&A
                        </h3>
                        
                        <p class="text-gray-700 mb-6 text-lg leading-relaxed">
                            궁금한 점이나 추가 아이디어가 있으시면<br>
                            편하게 말씀해 주세요.
                        </p>

                        <!-- 인용 박스 -->
                        <div class="quote-box">
                            <span class="quote-icon"><i class="fas fa-heart"></i></span>
                            <p class="text-gray-700 leading-relaxed text-lg text-center">
                                <strong>"경청해주셔서 감사합니다."</strong><br>
                                <span class="text-gray-600">질문 있으시면 편하게 말씀해 주세요.</span>
                            </p>
                        </div>

                        <!-- 배경 아이콘 -->
                        <span class="qa-icon"><i class="fas fa-question-circle"></i></span>
                    </div>

                    <!-- 감사 인사 -->
                    <div class="text-center mt-8">
                        <span class="thank-you-bubble">
                            <i class="fas fa-hands mr-2"></i>
                            함께해 주셔서 감사합니다!
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 핵심 메시지 카드 호버 효과
            const messageIcons = document.querySelectorAll('.key-message-icon');
            messageIcons.forEach(icon => {
                const parent = icon.closest('.key-message');
                parent.addEventListener('mouseenter', () => {
                    icon.style.transform = 'scale(1.1)';
                });
                
                parent.addEventListener('mouseleave', () => {
                    icon.style.transform = 'scale(1)';
                });
            });
            
            // 감사 인사 버블 효과
            const thankYouBubble = document.querySelector('.thank-you-bubble');
            thankYouBubble.addEventListener('mouseenter', () => {
                thankYouBubble.style.transform = 'translateY(-5px) scale(1.03)';
                thankYouBubble.style.boxShadow = '0 15px 30px rgba(0,86,179,.25)';
            });
            
            thankYouBubble.addEventListener('mouseleave', () => {
                thankYouBubble.style.transform = 'translateY(0) scale(1)';
                thankYouBubble.style.boxShadow = '0 10px 25px rgba(0,86,179,.2)';
            });
        });
    </script>
</body>
</html>
