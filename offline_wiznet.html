<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIZnet AI 이니셔티브 발표 - 오프라인 버전</title>
    <style>
        /* CSS from original WIZNET.html - carousel styles */
        .n-carousel {
            position: relative;
            width: 100%;
            height: 100%;
            touch-action: pan-y;
            overflow: hidden;
        }
        .n-carousel .n-carousel__slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition-timing-function: cubic-bezier(.4,0,.2,1);
            transition-property: transform;
        }
        .n-carousel .n-carousel__slides .n-carousel__slide {
            flex-shrink: 0;
            position: relative;
            width: 100%;
            height: 100%;
            outline: none;
            overflow: hidden;
        }
        .n-carousel .n-carousel__slides .n-carousel__slide > img {
            display: block;
        }
        .n-carousel .n-carousel__dots {
            position: absolute;
            display: flex;
            flex-wrap: nowrap;
        }
        .n-carousel .n-carousel__arrow {
            transition: background-color .3s cubic-bezier(.4,0,.2,1);
            cursor: pointer;
            height: 28px;
            width: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, .2);
            color: #666;
            border-radius: 8px;
            user-select: none;
            -webkit-user-select: none;
            font-size: 18px;
        }
        
        /* Main application styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }
        
        .keynote-container {
            width: 100%;
            min-height: 100vh;
            color: #1d1d1f;
            overflow-x: hidden;
        }
        
        .keynote-layout {
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        
        .keynote-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background-color: #f5f5f7;
            border-bottom: 1px solid #e5e5e7;
            gap: 12px;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            overflow: hidden;
        }
        
        .slide-icon {
            height: 24px;
            color: #333;
            flex-shrink: 0;
        }
        
        .file-name {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
            color: #1d1d1f;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
        }
        
        .page-count {
            font-size: 14px;
            color: #6e6e73;
            font-weight: 400;
            flex-shrink: 0;
        }
        
        .action-buttons {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            gap: 12px;
        }
        
        .button-play-slides {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all .2s ease-in-out;
            cursor: pointer;
        }
        
        .button-play-slides:hover {
            transform: translateY(-1px);
        }
        
        .button-play-slides-content {
            padding: .375rem .75rem;
            background-color: #fff;
            border-radius: .5rem;
            display: inline-flex;
            justify-content: flex-start;
            align-items: center;
            gap: .625rem;
            cursor: pointer;
            transition: background-color .2s ease;
        }
        
        .button-play-slides-content:hover {
            background-color: rgba(0,0,0,0.05);
        }
        
        .play-slides-text {
            display: flex;
            justify-content: flex-start;
            color: #262626;
            font-size: .75rem;
            font-weight: 400;
            font-family: Arial, sans-serif;
            line-height: 1;
        }
        
        .keynote-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            overflow-y: auto;
            overflow-x: hidden;
            align-items: center;
            justify-content: flex-start;
        }
        
        .slides-container {
            display: flex;
            flex-direction: column;
            gap: 28px;
            align-items: center;
            width: 100%;
            padding: 24px 0 60px;
        }
        
        .slide-content {
            margin: 0 auto;
        }
        
        .slide-header {
            color: #606366;
            width: 100%;
            padding: 0 12px;
            text-align: left;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            transform-origin: top left;
            transition: height .3s ease;
        }
        
        .iframe-container iframe {
            display: block;
            transition: transform .3s ease;
            border: none;
        }
        
        .html-content-viewer {
            width: 100%;
        }
        
        /* Fullscreen carousel styles */
        .iframe-screen-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }
        
        .iframe-screen-container iframe {
            border: none;
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .slide-navigation-container {
            display: none !important;
        }
        
        .left-arrow-icon {
            transform: rotate(180deg);
        }
        
        .opacity-50 {
            opacity: 0.5;
        }
        
        .slides-mobile-container {
            height: calc(80vh - 200px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .keynote-header {
                padding: 12px 16px;
            }
            
            .file-name {
                font-size: 16px;
            }
            
            .keynote-main {
                padding: 16px;
            }
            
            .action-buttons {
                gap: 8px;
            }
            
            .play-slides-text {
                font-size: 0.7rem;
            }
        }
        
        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background: #232425;
                color: #fff;
            }
            
            .keynote-main {
                background-color: #232425;
            }
            
            .keynote-header {
                background-color: #323335;
                border-bottom: 1px solid #3a3a3c;
            }
            
            .file-name {
                color: #fff;
            }
            
            .page-count {
                color: #a1a1a6;
            }
            
            .iframe-container {
                border-color: #3a3a3c;
            }
            
            .file-info .slide-icon {
                color: #fff;
            }
            
            .button-play-slides-content {
                background-color: #3f3f3f;
                color: #fff;
                border: 1px solid #4a4a4a;
            }
            
            .button-play-slides-content .play-slides-text {
                color: #fff;
            }
            
            .button-play-slides-content:hover {
                background-color: #4a4a4a;
            }
            
            .action-buttons .slide-icon {
                color: #fff;
            }
        }

        /* PROVIDED CSS STARTS HERE */
        .fullscreen-container {
          position: fixed;
          top: 0; left: 0;
          width: 100vw;
          height: 100vh;
          background: black;
          z-index: 9999;
        }

        .fullscreen-iframe {
          border: none;
          transform-origin: center; /* JS가 scale을 적용할 때 중심 기준 */
          overflow: hidden; /* JS가 크기 조절 시 내부 스크롤 방지 */
        }

        .fullscreen-nav, .fullscreen-exit {
          position: fixed; /* 화면 기준으로 고정 */
          top: 50%;
          transform: translateY(-50%);
          background: rgba(255,255,255,0.5);
          border: none;
          border-radius: 50%;
          font-size: 30px;
          color: #333; /* 아이콘 색상 추가 */
          cursor: pointer;
          padding: 10px;
          width: 50px; /* 버튼 크기 일관성 */
          height: 50px; /* 버튼 크기 일관성 */
          display: flex; /* 아이콘 중앙 정렬 */
          align-items: center; /* 아이콘 중앙 정렬 */
          justify-content: center; /* 아이콘 중앙 정렬 */
          z-index: 10000; /* 다른 요소 위에 표시 */
        }

        .fullscreen-nav:hover, .fullscreen-exit:hover {
          background: rgba(255,255,255,0.8);
        }

        .fullscreen-nav.prev {
          left: 20px;
        }

        .fullscreen-nav.next {
          right: 20px;
        }

        .fullscreen-exit {
          top: 20px; /* 화면 상단 우측 */
          right: 20px;
          transform: none; /* translateY(-50%) 제거 */
          font-size: 20px; /* 종료 버튼은 약간 작게 */
           width: 40px; 
          height: 40px;
        }
        /* PROVIDED CSS ENDS HERE */
    </style>
</head>
<body>
    <div id="app">
        <div class="keynote-container">
            <div class="keynote-layout">
                <!-- Header -->
                <div class="keynote-header">
                    <div class="file-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" class="slide-icon" viewBox="0 0 16 16">
                            <path stroke="currentColor" d="M3 4.517a1 1 0 0 1 .717-.96l4-1.179A1 1 0 0 1 9 3.338v9.325a1 1 0 0 1-1.283.959l-4-1.18A1 1 0 0 1 3 11.483z"></path>
                            <path stroke="currentColor" d="m9 4.399 2.67-.934A1 1 0 0 1 13 4.41v7.182a1 1 0 0 1-1.33.944L9 11.6"></path>
                        </svg>
                        <h1 class="file-name">WIZnet AI 이니셔티브 발표</h1>
                        <div class="page-count">14 pages total</div>
                    </div>
                    <div class="action-buttons">
                        <!-- Play Slides Button -->
                        <div class="button-play-slides" onclick="toggleBrowserFullscreen()">
                            <div class="button-play-slides-content">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" class="slide-icon">
                                    <path stroke="currentColor" stroke-linejoin="round" stroke-width="1.8" d="M7 12V6.741a1 1 0 0 1 1.504-.864L13 8.5l4.52 2.636a1 1 0 0 1 0 1.728L13 15.5l-4.496 2.623A1 1 0 0 1 7 17.259z"></path>
                                </svg>
                                <div class="play-slides-text">Play Slides</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Main Content -->
                <div class="keynote-main">
                    <!-- Normal Mode -->
                    <div id="normal-mode" class="slides-container">
                        <!-- Slides will be inserted here -->
                    </div>
                    
                    <!-- Fullscreen Mode -->
                    <div id="fullscreen-mode" class="n-carousel" style="display: none;">
                        <div class="n-carousel__slides" id="carousel-slides">
                            <!-- Fullscreen slides will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const slidesData = [
            { src: "slide1.html", title: "WIZnet AI 이니셔티브" },
            { src: "slide2.html", title: "목차" },
            { src: "slide3.html", title: "WIZnet 소개" },
            { src: "slide4.html", title: "AI 시대의 도전과 기회" },
            { src: "slide5.html", title: "AI 이니셔티브 개요" },
            { src: "slide6.html", title: "핵심 기술 영역" },
            { src: "slide7.html", title: "제품 로드맵" },
            { src: "slide8.html", title: "파트너십 전략" },
            { src: "slide9.html", title: "투자 계획" },
            { src: "slide10.html", title: "시장 전망" },
            { src: "slide11.html", title: "경쟁 우위" },
            { src: "slide12.html", title: "리스크 관리" },
            { src: "slide13.html", title: "실행 계획" },
            { src: "slide14.html", title: "Q&A" }
        ];

        let currentSlide = 0;
        let isAppDisplayingFullscreenUI = false; // 앱의 내부 UI가 전체화면 모드인지 나타내는 플래그

        function init() {
            generateSlides();
            window.addEventListener('resize', handleResize);
            const playButton = document.querySelector('.button-play-slides');
            if (playButton) {
                playButton.addEventListener('click', toggleBrowserFullscreen);
            }

            document.addEventListener('fullscreenchange', handleBrowserFullscreenStateChange);
            document.addEventListener('webkitfullscreenchange', handleBrowserFullscreenStateChange);
            document.addEventListener('mozfullscreenchange', handleBrowserFullscreenStateChange);
            document.addEventListener('MSFullscreenChange', handleBrowserFullscreenStateChange);
        }

        function generateSlides() {
            const container = document.getElementById('normal-mode');
            if (!container) {
                console.error("Element with ID 'normal-mode' not found.");
                return;
            }
            container.innerHTML = '';
            slidesData.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide-content';
                slideDiv.style.width = '1274px';
                slideDiv.style.maxWidth = '100%';
                slideDiv.innerHTML = `
                    <div class="slide-header">${index + 1} / ${slidesData.length}</div>
                    <div class="iframe-container" style="height: 717px;">
                        <iframe src="slides/${slide.src}" frameborder="0" scrolling="no" onload="makeIframeVisible(this)"
                        style="width: 1280px; transform: scale(0.995313); transform-origin: top left; height: 720px; overflow: hidden; display: block; border: none; position: absolute; visibility: hidden;">
                        </iframe>
                    </div>`;
                container.appendChild(slideDiv);
            });
        }

        function makeIframeVisible(iframe) {
            iframe.style.visibility = 'visible';
        }

        function toggleBrowserFullscreen() {
            const browserIsInFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
            if (browserIsInFullscreen) {
                if (document.exitFullscreen) document.exitFullscreen().catch(err => console.error("Error exiting fullscreen:", err));
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                // Add other prefixed versions if needed
            } else {
                const elem = document.documentElement;
                if (elem.requestFullscreen) elem.requestFullscreen().catch(err => console.error("Error requesting fullscreen:", err));
                else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen().catch(err => console.error("Error requesting webkit fullscreen:", err));
                // Add other prefixed versions if needed
            }
        }

        function setupFullscreenUI() {
            document.getElementById('normal-mode').style.display = 'none';
            
            const existingFullscreenDiv = document.querySelector('.fullscreen-container');
            if (existingFullscreenDiv) existingFullscreenDiv.remove();

            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.className = 'fullscreen-container';
            fullscreenDiv.innerHTML = `
                <iframe frameborder="0" scrolling="no" class="fullscreen-iframe"></iframe>
                <button class="fullscreen-nav prev">&lt;</button>
                <button class="fullscreen-nav next">&gt;</button>
                <button class="fullscreen-exit">×</button>`;
            document.body.appendChild(fullscreenDiv);

            fullscreenDiv.querySelector('.prev').addEventListener('click', prevSlide);
            fullscreenDiv.querySelector('.next').addEventListener('click', nextSlide);
            fullscreenDiv.querySelector('.fullscreen-exit').addEventListener('click', toggleBrowserFullscreen);

            loadSlideIntoFullscreenIframe();
            window.addEventListener('keydown', handleFullscreenKeyDown);
        }

        function teardownFullscreenUI() {
            const normalModeContainer = document.getElementById('normal-mode');
            if (normalModeContainer) normalModeContainer.style.display = 'flex';
            
            const fullscreenDiv = document.querySelector('.fullscreen-container');
            if (fullscreenDiv) fullscreenDiv.remove();
            
            window.removeEventListener('keydown', handleFullscreenKeyDown);
        }

        function handleBrowserFullscreenStateChange() {
            const browserIsActuallyInFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);

            if (browserIsActuallyInFullscreen) {
                if (!isAppDisplayingFullscreenUI) { 
                    currentSlide = 0; 
                    setupFullscreenUI();
                    isAppDisplayingFullscreenUI = true;
                }
            } else {
                if (isAppDisplayingFullscreenUI) { 
                    teardownFullscreenUI();
                    isAppDisplayingFullscreenUI = false;
                }
            }
        }

        function loadSlideIntoFullscreenIframe() {
            const iframe = document.querySelector('.fullscreen-iframe');
            if (!iframe) return;
            iframe.style.visibility = 'hidden';
            iframe.src = `slides/${slidesData[currentSlide].src}`;
            iframe.onload = () => resizeAndScaleFullscreenIframe(iframe);
            iframe.onerror = () => {
                console.error("Error loading fullscreen iframe src:", iframe.src);
                iframe.style.visibility = 'visible';
            };
        }

        function resizeAndScaleFullscreenIframe(iframe) {
            if (!iframe) return;
            try {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                let contentWidth = 1280, contentHeight = 720; // Default dimensions
                if (iframeDocument && iframeDocument.documentElement) {
                    contentWidth = iframeDocument.documentElement.scrollWidth;
                    contentHeight = iframeDocument.documentElement.scrollHeight;
                    if (contentWidth < 50 || contentHeight < 50) { // Basic sanity check
                        contentWidth = 1280; contentHeight = 720;
                    }
                }
                iframe.style.width = contentWidth + 'px';
                iframe.style.height = contentHeight + 'px';
                scaleFullscreenIframe(iframe);
            } catch (e) {
                console.warn("Error resizing fullscreen iframe, using defaults:", e);
                iframe.style.width = '1280px';
                iframe.style.height = '720px';
                scaleFullscreenIframe(iframe);
            }
            iframe.style.visibility = 'visible';
            updateFullscreenNavButtonsUI();
        }

        function scaleFullscreenIframe(iframe) {
            if (!iframe || iframe.offsetWidth === 0 || iframe.offsetHeight === 0) return; 
            
            const scale = Math.min(
                window.innerWidth / iframe.offsetWidth,
                window.innerHeight / iframe.offsetHeight
            ) * 0.95;

            iframe.style.position = 'absolute';
            iframe.style.top = '50%';
            iframe.style.left = '50%';
            iframe.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }

        function nextSlide() {
            if (currentSlide < slidesData.length - 1) {
                currentSlide++;
                loadSlideIntoFullscreenIframe();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                loadSlideIntoFullscreenIframe();
            }
        }

        function updateFullscreenNavButtonsUI() {
            const prevBtn = document.querySelector('.fullscreen-nav.prev');
            const nextBtn = document.querySelector('.fullscreen-nav.next');
            if (prevBtn) {
                prevBtn.disabled = currentSlide === 0;
                prevBtn.style.opacity = prevBtn.disabled ? '0.5' : '1';
            }
            if (nextBtn) {
                nextBtn.disabled = currentSlide === slidesData.length - 1;
                nextBtn.style.opacity = nextBtn.disabled ? '0.5' : '1';
            }
        }

        function handleFullscreenKeyDown(e) {
            if (!isAppDisplayingFullscreenUI) return;
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') nextSlide();
            else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') prevSlide();
            else if (e.key === 'Escape') {
                // Browser handles Esc for exiting fullscreen, which triggers 'fullscreenchange'
                // toggleBrowserFullscreen(); // Avoids potential race conditions or double calls
            }
        }

        function handleResize() {
            if (isAppDisplayingFullscreenUI) {
                const iframe = document.querySelector('.fullscreen-iframe');
                if (iframe && iframe.style.visibility === 'visible') {
                    scaleFullscreenIframe(iframe);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
